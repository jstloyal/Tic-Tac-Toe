<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./js/playGame.js" defer></script>
  </head>
  <body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="my-form">
      <div class="inputsContainer" id="inputsContainer">
        <div class="inputs">
          <input type="text" placeholder="PLAYER 1" id="player1" />
          <input type="text" placeholder="PLAYER 2" id="player2" />
        </div>
        <button id="startButton">Start Game</button>
      </div>

      <div class="gameDetails" id="gameDetails">
        <div>
          <p id="playerOneName"></p>
          <p id="playerTwoName"></p>
        </div>
        <div id="playerTurn"></div>
      </div>
      
    </div>
    <div class="board" id="board">
      <div class="cell" data-index=0></div>
      <div class="cell" data-index=1></div>
      <div class="cell" data-index=2></div>
      <div class="cell" data-index=3></div>
      <div class="cell" data-index=4></div>
      <div class="cell" data-index=5></div>
      <div class="cell" data-index=6></div>
      <div class="cell" data-index=7></div>
      <div class="cell" data-index=8></div>
    </div>
    <div class="resetButtonDiv">
      <button class="reset" id="resetButton">Reset</button>
    </div>
  </body>
</html>
